<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>SamoFam Creative Quiz</title>
    <style>
        body{
            font-family: 'Raleway';
        }
    </style>
</head>
<body>

    <!-- top section -->    
    <div class="intro py-3" style="background-color: #e9e3d8;">
        <div class="container">
            <h2 class="my-4 fw-bold" style="color: black; background-color: #e9e3d8;">SamoFam Creative Compatibilty Quiz</h2>

        </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>How well are we matched? <span class="text-primary display-4 p-3">0%</span></p>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4" style="background-color: #e9e3d8;">
        <div class="container">
            <h2 class="my-5" >Why should we work together?</h2>

            <form class="quiz-form">
                
                <div class="my-5">
                    <p class="lead fw-bold">1. What are you looking for in a developer?</p>
                    <div class="form-check my-2">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">A transactionary relationship with carbon copy layouts</label>
                    </div>
                    <div class="form-check my-2">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Someone who is willing to grow and develop your business</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead fw-bold">2. Stock question 2?</p>
                    <div class="form-check my-2">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">A</label>
                    </div>
                    <div class="form-check my-2">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">B</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead fw-bold">3. Stock question 3?</p>
                    <div class="form-check my-2">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">A</label>
                    </div>
                    <div class="form-check my-2">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">B</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead fw-bold">4. Stock question 4?</p>
                    <div class="form-check my-2">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">A</label>
                    </div>
                    <div class="form-check my-2">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">B</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>  
    </div>

    <script src="app.js"></script>
</body>
</html>
